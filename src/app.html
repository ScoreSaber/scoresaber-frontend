<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />

      <!-- Favicons -->
      <link rel="icon" href="/favicon-32x32.png" />
      <link rel="apple-touch-icon" href="/192x192.png" />

      <!-- Default Meta Tags -->
      <meta
         name="description"
         content="Beat Saber's largest leaderboard system for custom songs, earn PP from ranked maps, and compare scores with others."
      />
      <meta name="author" content="ScoreSaber" />
      <meta name="robots" content="index, follow" />
      <meta name="theme-color" content="#ffde1a" />
      <meta name="msapplication-TileColor" content="#ffde1a" />

      <!-- Default Open Graph -->
      <meta property="og:site_name" content="ScoreSaber" />
      <meta property="og:locale" content="en_US" />
      <meta property="og:type" content="website" />

      <!-- Default Twitter Card -->
      <meta name="twitter:card" content="summary_large_image" />
      <meta name="twitter:site" content="@ScoreSaber" />

      <!-- Font Awesome -->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
         integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />

      %sveltekit.head%
   </head>
   <body>
      <div id="svelte">%sveltekit.body%</div>
   </body>
</html>
